  <body>
    <div class="container main-container active">
      <div class="buttons">
        <button class="pomodoro">Pomodoro</button>
        <button class="short_break">Short Break</button>
        <button class="long_break">Long Break</button>
      </div>
      <div class="cycles">Cycles: 0</div>

      <div class="timer">
        <span class="time">25:00</span>
      </div>
      <div class="last">
        <button class="start">Start</button>
        <button class="reset">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button class="pause"></button>
        <button class="settings"><i class="fa-solid fa-gear"></i></button>
      </div>
    </div>
