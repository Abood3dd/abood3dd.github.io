<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <meta
      name="description"
      content="Pomodoro Timer Web App to help manage your time effectively with focus sessions and breaks."
    />
    <meta
      name="keywords"
      content="Pomodoro, Time Management, Focus, Breaks, Productivity"
    />
    <meta name="author" content="Your Name or Organization" />
    <meta property="og:title" content="Pomodoro Timer" />
    <meta
      property="og:description"
      content="Enhance your productivity with structured focus sessions and breaks."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abood3dd.github.io" />
    <meta property="og:image" content="images/pomodoro.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pomodoro Timer" />
    <meta
      name="twitter:description"
      content="Manage your time better with structured focus sessions and breaks."
    />
    <meta name="twitter:image" content="images/pomodoro.png" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="container main-container active">
      <div class="buttons">
        <button class="pomodoro">Pomodoro</button>
        <button class="short_break">Short Break</button>
        <button class="long_break">Long Break</button>
      </div>
      <div class="cycles">Cycles: 0</div>

      <div class="timer">
        <span class="time">25:00</span>
      </div>
      <div class="last">
        <button class="start">Start</button>
        <button class="reset">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button class="pause"></button>
        <button class="settings"><i class="fa-solid fa-gear"></i></button>
      </div>
    </div>

    <div class="settings-container container">
      <div class="settings-header d-flex">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h1>Settings</h1>
      </div>
      <hr />
      <div class="settings">
        <!-- change the color of the three phases -->
        <!-- change the time of the three phases -->
        <div class="colors d-flex setting">
          <h4>Colors</h4>
          <div class="pomodoro">
            <label for="pomodoroColor">Pomodoro Color:</label>
            <input type="color" class="color PomoC" value="#dc143c" id="pomodoroColor" />
          </div>
          <div class="shortBreakColor">
            <label for="shortBreakColor">Short Break Color:</label>
            <input type="color" class="color shortC" value="#87ceeb" id="shortBreakColor" />
          </div>
          <div class="longBreakColor">
            <label for="longBreakColor">Long Break Color:</label>
            <input type="color" class="color longC" value="#7b68ee" id="longBreakColor" />
          </div>
        </div>
        <div class="durations d-flex setting">
          <h4>durations</h4>
          <div class="pomodoro">
            <label for="pomodoroduration">Pomodoro Duration:</label>
            <input type="number" class="duration pomoD" min="1" value="25" id="pomodoroduration" />
          </div>
          <div class="shortBreak">
            <label for="shortbreak">Short Break Duration:</label>
            <input type="number" class="duration shortD" min="1" value="5" id="shortbreak" />
          </div>
          <div class="longBreak">
            <label for="longbreak">Long Break Duration:</label>
            <input type="number" class="duration longD" min="1" value="15" id="longbreak" />
          </div>
        </div>
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
